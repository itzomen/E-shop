{% extends 'shop/base - no header.html' %}
{% load static %}


{% block content %}

<div class="Cart">
    <h2>Your Shopping Cart</h2>
    <div class="front-row">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
              
                <tr>    
                    <td>
                        <h4></h4>
                    </td>
                    <td>
                        <a href="{{ item.get_absolute_url }}">
                            <img src="{% if item.image %}{{ item.image.url }}{% else %}{% static 'img/empty_img.png' %}{% endif %}">
                        </a>
                    </td>
                    <td>
                        <i class="fas fa-sort-up"></i>
                        <h4></h4>
                        <i class="fas fa-sort-down"></i>
                    </td>
                    <td>
                        <strong>$</strong>
                        <br>
                        <form action="" method="POST">
                            <i class="far fa-trash-alt"></i>
                            <input type="submit" value="remove">
                            {% csrf_token %}
                        </form>
                    </td>
                    <td>
                        <strong>$</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="front-row">
        <div class="total"><h2>TOTAL</h2></div>
        <div class="total"><h2>$</h2></div>
        <div class="total">
            <a href="" class="button">Checkout</a>
        </div>
    </div>
    <center><a href="{% url 'shop:item_list' %}">Continue Shopping</a></center>
</div>
    
{% endblock content %}
